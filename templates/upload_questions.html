<!DOCTYPE html>
<html>
<head>
    <title>질문 업로드</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>방 코드: {{ code }}</h2>
    <p>업로드할 <strong>questions.json</strong> 파일을 선택하세요.</p>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json" required><br><br>
        <button type="submit">📤 업로드</button>
    </form>

    <p><a href="/host/{{ code }}">← 호스트 화면으로 돌아가기</a></p>
</div>
</body>
</html>
